type Query {
    candidatos: [Candidato]
    statusList: [Status]
}

type Mutation {
    registrarAvaliacao(candidatoId: String, statusId: String): Boolean
}

type Status {
    id: String
    nome: String
}

type Candidato {
    id: String
    nome: String
    cpf: String
    email: String
    dataNascimento: String
    cidade: String
    curriculo: String
    linkRepositorio: String
    status: String
}